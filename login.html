<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflixify Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <!--plugins styles-->
    <link rel="stylesheet" href="dist/css/vendor.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.min.css">
</head>
<body>
   <div class="login">
       <!--Background Image-->
       <div class="login__bg"></div>
       <div class="container">
           <div class="row">
               <div class="col-10 mx-auto col-md-6 bg-white mx-auto p-3">
                    <h2 class="text-center">Netflix<span class="text-primary">ify</span></h2>
                    <hr>
                    <form action="">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter password" class="form-control">
                        </div>
                        <div class="form-group">
                            <!-- Default unchecked -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                                <label class="custom-control-label" for="defaultUnchecked">Remember Me</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block">Login</button>
                        </div>
                        <p class="text-center">Creat new account <a href="register.html">Register</a></p>
                        <hr>
                        <button class="btn btn-primary btn-block" style="background-color: #3b5998; border: #3b5998;"><span class="fab fa-facebook-f"></span> Login by facebook</button>
                        <button class="btn btn-primary btn-block" style="background-color: #ea4335; border: #ea4335;" ><span class="fab fa-google"></span> Login by gmail</button>

                    </form>
               </div>
           </div>
       </div>
   </div>






    <script src="dist/js/jquery-3.4.1.js"></script>
    <script src="dist/js/popper.min.js"></script>
    <!--plugins scripts-->
    <script src="dist/js/vendor.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/main.min.js"></script>
</body>
</html>
